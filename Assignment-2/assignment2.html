<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans%7COswald">
    </head>

    <body>
        <section id="home" class="home">
           <header class="header">
               <img class="logo" src="https://www.seoclerk.com/pics/want54841-1To5V31505980185.png"> 

               <div class="navbar">
                   <a href="#home" class="nav">Home</a>
                   <a href="#about" class="nav">About</a>
                   <a href="#contact" class="nav">Contact us</a>
               </div>
           </header>

           <div class="homeBody">
               Hello!
           </div>
        </section>

        <section id="about" class="about">
            <div class="aboutContent">
                <span>About Us</span>

                <img class="aboutUsImg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTXCYZ8wayg6-5BkHwP_vyc_qqbM4-YMypDCw&usqp=CAU">
            </div>
        </section>

        <section id="contact" class="contact">
            <div class="contactContent">
                <span>Contact Us</span>

                <div class="formContainer">
                    <div class="form">
                        <input class="formInput" placeholder="Name" />
                        <input class="formInput" placeholder="Email" />
                        <input class="formInput" placeholder="Mobile" />
                        <button class="formButton">Submit</button>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="#home" class="links">Home</a>
            <a href="#about" class="links">About</a>
            <a href="#contact" class="links">Contact</a>
        </footer>
    </body>
</html>
