<!DOCTYPE html>
<html>
	<head>
		<title>Title of the document</title>
		<style>
			.outer1,
			.outer2,
			.outer3 {
				background-color: powderblue;
				width: 500px;
				height: 100px;
				border: 2px thick black;
				margin-bottom: 100px;
				align-items: center;
			}

			.inner {
				float: left;
				width: 50px;
				height: 50px;
				padding: 20px;

			}
		</style>
	</head>
	<body>
		<div class="outer1">
			<div class="inner">
				<button id="btn11"></button>
			</div>

			<div class="inner">
				<button id="btn12"></button>
			</div>

			<div class="inner">
				<button id="btn13"></button>
			</div>
		</div>

		<div class="outer2">
			<div class="inner">
				<button id="btn21"></button>
			</div>
			<div class="inner">
				<button id="btn22"></button>
			</div>
			<div class="inner">
				<button id="btn23"></button>
			</div>
		</div>

		<div class="outer3">
			<div class="inner">
				<button id="btn31"></button>
			</div>
			<div class="inner">
				<button id="btn32"></button>
			</div>
			<div class="inner">
				<button id="btn33"></button>
			</div>
		</div>

		<script type="text/javascript">
			const btn11 = document.getElementById('btn11');
			const btn12 = document.getElementById('btn12');
			const btn13 = document.getElementById('btn13');

			const btn21 = document.getElementById('btn21');
			const btn22 = document.getElementById('btn22');
			const btn23 = document.getElementById('btn23');

			const btn31 = document.getElementById('btn31');
			const btn32 = document.getElementById('btn32');
			const btn33 = document.getElementById('btn33');

			let btnVal = 0;

			const init = (btn) => {
				btn.value = 0;
				btn.textContent = 'Click me 0';
			}

			const individualCounter = (btn) => {
				btn.value = parseInt(btn.value) + 1;
				btn.textContent = `Click me ${btn.value}`;
			}

			const preserveCounter = (btn) => {
				btnVal += 1;
				btn.value = btnVal;
				btn.textContent = `Click me ${btn.value}`;
			}

			const alertCounter = (btn) => {
				individualCounter(btn);
				alert(btn.value);
			}

			init(btn11);
			init(btn12);
			init(btn13);

			init(btn21);
			init(btn22);
			init(btn23);

			init(btn31);
			init(btn32);
			init(btn33);

			btn11.onclick = () => individualCounter(btn11);
			btn12.onclick = () => individualCounter(btn12);
			btn13.onclick = () => individualCounter(btn13);

			btn21.onclick = () => preserveCounter(btn21);
			btn22.onclick = () => preserveCounter(btn22);
			btn23.onclick = () => preserveCounter(btn23);

			btn31.onclick = () => alertCounter(btn31);
			btn32.onclick = () => alertCounter(btn32);
			btn33.onclick = () => alertCounter(btn33);
		</script>
	</body>
</html>
